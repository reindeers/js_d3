  };

  var WIDTH = 600,
      HEIGHT = 600;
  var RADIUS = 120;


  var color = d3.scale.category10();

  var arc = d3.svg.arc()
    .outerRadius(RADIUS)
    .innerRadius(RADIUS-40);
     
  var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.value; });

  var pie_chart_g = d3.select("#pie_chart")
                      .attr("class", "axis")
                      .append('svg')
                      .attr('width', WIDTH)
                      .attr('height', HEIGHT)
                      .append("g")
                      .attr("transform", 
                       "translate(" +(WIDTH / 2) + "," + (HEIGHT / 2 ) + ")");

  var g = pie_chart_g.selectAll(".arc")
    .data(pie(data.pieChart))
    .enter().append("g")
    .attr("class", "arc");  
 
  g.append("path")
    .attr("d", arc)
    .style("fill", function(d){return d.data.color;});

  </script>
