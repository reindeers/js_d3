<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>

  </style>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <script>
  var data = [{"x": 100.0, "y": 100.1}, {"x": 200.0, "y": 200.5}];
  var CHART_WIDTH = 500,
      CHART_HEIGHT = 300;

  var chart_area = d3
    .select('body')
    .append('svg')
    .attr('class', 'chart_area') // Задаем класс
    // При задании размеров и координат единицы измерения не указываются
    .attr('width', CHART_WIDTH)    // ширина
    .attr('height', CHART_HEIGHT)  // и высота
  ;

  var circle = chart_area.selectAll('circle')
    .data(data);

  circle.exit().remove();
  circle.enter().append('circle').attr('r', 50);
  circle
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; });


  var data1 = [[0, 1, 2, 3], [4, 5, 6, 0, 1], [10, 12]];


   var circle1 = chart_area.selectAll('circle1')
    .data(data1, function(d) { return d.name; });

  circle1.

  circle1
  </script>
</body>
</html>
